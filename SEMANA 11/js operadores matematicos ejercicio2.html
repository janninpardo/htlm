<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>operadores matematicos</title>
</head>
<body>
    <h2>operadores matematicos JS</h2>
    <script>
        //ENTRADA
        var suma=0;
        var num1=10;
        var num2=30;
        var long1=true;
        var long2=false;
        //PROCESO
        var suma=num1 + num2;//suma de numeros//
        var mod= num2 % num1;//Residuo de div//
        var inc=++suma;//incremento de valor//
        var res=long1||long2;//comparacion logica o//
        var res1= num1==num2;//comparar dos numeros//

        //salida
        document.write("La suma de los números es: ");
document.write(suma +"<br>");
document.write("El módulo de los números es: "+"<br>");
document.write(mod + "<br>");
document.write("El incremento de los números es:");
document.write(inc + "<br>");

document.write("El resultado de comparación lógica con O  es:");
document.write(res + "<br>");
document.write("El resultado de comparación de valores num. es:");
document.write(res1 + "<br>");

    </script>   
</body>
</html>
